<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <div class="main">
        <main>
            <div class="cardpurple">
                <span>Your Result</span>
                <div class="result">
                    <h1>76</h1>
                    <span>of 100</span>
                </div>
                <div class="text">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="cardwhite">
               <span>Summary</span>
               <ul>
                <li class="red">
                    <div><img src="/images/icon-reaction.svg" alt="">Reaction</div>
                    <span><strong>80</strong> / 100</span></li>

                <li class="yellow">
                    <div><img src="/images/icon-memory.svg" alt="">Memory</div>
                    <span><strong>92</strong> / 100</span></li>

                <li class="green">
                    <div><img src="/images/icon-verbal.svg" alt="">Verbal</div>
                    <span><strong>61</strong> / 100</span></li>

                <li class="blue">
                    <div><img src="/images/icon-visual.svg" alt="">Visual</div>
                    <span><strong>73</strong> / 100</span></li>
               </ul>
               <button>Continue</button>
            </div>
        </main>
    </div>
</body>
</html>
